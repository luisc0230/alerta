<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Alerta Personalizada</title>
  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4">üì£ Enviar Alerta</h1>

    <div class="mb-3">
      <label for="alertMessage" class="form-label">Mensaje</label>
      <input
        type="text"
        id="alertMessage"
        class="form-control"
        placeholder="Escribe aqu√≠ tu mensaje..."
      />
    </div>

    <button id="sendBtn" class="btn btn-danger me-2">Enviar Alerta</button>
    <button id="removeBtn" class="btn btn-secondary">Quitar Alerta</button>

    <div id="status" class="mt-3"></div>
  </div>

  <script>
    const API_URL = `${location.origin}/.netlify/functions/alert`;
    const sendBtn   = document.getElementById('sendBtn');
    const removeBtn = document.getElementById('removeBtn');
    const statusDiv = document.getElementById('status');
    const inputMsg  = document.getElementById('alertMessage');

    async function postAction(action, message = '') {
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action, message })
        });
        return res.ok;
      } catch {
        return false;
      }
    }

    sendBtn.addEventListener('click', async () => {
      const msg = inputMsg.value.trim();
      if (!msg) {
        statusDiv.innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Escribe un mensaje.</div>`;
        return;
      }
      const ok = await postAction('send', msg);
      statusDiv.innerHTML = ok
        ? `<div class="alert alert-success">‚úÖ Alerta enviada con: "${msg}"</div>`
        : `<div class="alert alert-danger">‚ùå Error al enviar.</div>`;
    });

    removeBtn.addEventListener('click', async () => {
      const ok = await postAction('remove');
      statusDiv.innerHTML = ok
        ? `<div class="alert alert-info">‚ÑπÔ∏è Alerta quitada.</div>`
        : `<div class="alert alert-danger">‚ùå Error al quitar alerta.</div>`;
    });
  </script>
</body>
</html>
