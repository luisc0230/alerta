<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviando Alerta...</title>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const API_URL = `${location.origin}/.netlify/functions/alert`;
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'send',
            message: 'Por favor, comuníquense conmigo. ¡Es urgente!'
          })
        });
        if (res.ok) {
          alert('✅ Petición enviada correctamente.');
        } else {
          alert('❌ Error al enviar la petición.');
        }
      } catch (e) {
        console.error(e);
        alert('❌ Error de red al enviar la petición.');
      }
    });
  </script>
</body>
</html>
