<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Petici√≥n</title>
  <!-- Bootstrap 5.3.0 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <button id="sendRequestBtn" class="btn btn-primary btn-lg">
    üì§ Enviar Petici√≥n
  </button>

  <script>
    const API_URL = `${location.origin}/.netlify/functions/alert`;
    const btn = document.getElementById('sendRequestBtn');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'send', message: 'Por favor, comun√≠quense conmigo.' })
        });
        if (res.ok) {
          // alerta simple de navegador
          alert('‚úÖ Petici√≥n enviada correctamente.');
        } else {
          alert('‚ùå Error al enviar la petici√≥n.');
        }
      } catch (e) {
        console.error(e);
        alert('‚ùå Error de red al enviar la petici√≥n.');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
